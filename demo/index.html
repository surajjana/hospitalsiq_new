    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript">
    $(document).ready(function(){
  
        google.maps.event.addDomListener(window, 'load', function () {
            var places = new google.maps.places.Autocomplete(document.getElementById('loc'));
            google.maps.event.addListener(places, 'place_changed', function () {
                var place = places.getPlace();
                var address = place.formatted_address;
                var latitude = place.geometry.location.lat();
                var longitude = place.geometry.location.lng();
                var mesg = "Address: " + address;
                /*mesg += "\nLatitude: " + latitude;
                mesg += "\nLongitude: " + longitude;
                alert(mesg);*/
                document.getElementById("lat").value = latitude;
                document.getElementById("lon").value = longitude;
                if(places!='\0')
                    {
                        $("#lonlat").hide();
                        $('#care_div').css('display', 'block');
                    }
            });
        });
   
        google.maps.event.addDomListener(window, 'load', function () {
            var places = new google.maps.places.Autocomplete(document.getElementById('location'));
            google.maps.event.addListener(places, 'place_changed', function () {
                var place = places.getPlace();
                var address = place.formatted_address;
                var latitude = place.geometry.location.lat();
                var longitude = place.geometry.location.lng();
                var mesg = "Address: " + address;
                mesg += "\nLatitude: " + latitude;
                mesg += "\nLongitude: " + longitude;
                /*alert(mesg);*/
                document.getElementById("lat").value = latitude;
                document.getElementById("lon").value = longitude;
               
                 if(places!='\0')
                  {
                    $("#lonlat").hide();
                    $('#care_div').css('visibility', 'visible');
                  }
        
             });
        });


  

    

        $('#a input').on('change', function(){

            }else{

                $('#male').css("display","none");
                $('#female').css("display","block");
            }
        });





        $('.text-line').click(function(){
            $('#care_div').css("display","none");
          $('#humanoid').css("display","block");
        });
})
</script>
