<style type="text/css">

.info{
	position: absolute;
        left:120px;
        border-radius:50px;
         background-color: transparent;
        border:1px solid rgba(251,200,49,0.8);
     -webkit-transition: all .35s;
       -moz-transition: all .35s;
       transition: all .35s;
        width:350px;
        height:50px;
        font-size: 18px;
       padding: 12px 30px;
        font-color:white;
        font-size: 18px;
       
}

    .info:hover{
        opacity:0.7;
       box-shadow: 0 1px 3px 0 rgba(251, 200, 49, 0.2), 0 2px 9px 0 rgba(251, 200, 49, 0.19);
    }




body {
  height: 100%;
  width: 100%;
  padding-top: 5px;
  position: relative;
  width: 100%;
  min-height: auto;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
  background-position: center;
  background-image: url('img/home_bg.png');
  color:white;
 /* overflow-x:hidden;*/
  
}
#a{
	position:relative;
	top:150px;
}

.container{
  display: block;
  position: absolute;
  margin: auto;
  height: 450px;
  width: 400px;
  bottom: 0; left:0; right: 0; top:0;
  padding: 0;
}

h2 {
  color: #AAAAAA;
  font-weight: normal;
}

.container ul{
  list-style: none;
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}


ul li{
  color: #AAAAAA;
  display: inline;
  position: relative;
  float: left;
 
}

ul li input[type=radio]{
  position: absolute;
  visibility: hidden;
  display:inline;
}

ul li label{
  
  position: relative;
  top:-60px;
  left:40px;
  font-weight: 300;
  font-size: 1.35em;
  padding: 25px 25px 25px 80px;
  margin: 15px auto;
  height: 30px;
  z-index: 9;
  cursor: pointer;
  -webkit-transition: all 0.25s linear;
}

ul li:hover label{
  color: #FFFFFF;
}

ul li .check{
  display: block;
  position: absolute;
  border: 5px solid #ffffff;
  border-radius: 100%;
  height: 25px;
  width: 25px;
  top: -20px;
  left: 80px;
  z-index: 5;
  transition: border .25s linear;
  -webkit-transition: border .25s linear;
}

ul li:hover .check {
  border: 5px solid #FFFFFF;
}

ul li .check::before {
  display: block;
  position: absolute;
  content: '';
  border-radius: 100%;
  height: 10px;
  width: 10px;
  top: 3px;
  left: 3px;
  margin: auto;
  transition: background 0.25s linear;
  -webkit-transition: background 0.25s linear;
}

input[type=radio]:checked ~ .check {
  border: 5px solid #fbc831;
}

input[type=radio]:checked ~ .check::before{
  background: #fbc831;
}

input[type=radio]:checked ~ label{
  color: #fbc831;
}




</style>

</head>

<body>


<div class="container-fluid" id="humanoid" >
    <div class="row">
        <div class="col-lg-2 col-md-2 hidden-sm hidden-xs"></div>
        <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
            <img src="img/human.png" style="color:#fbc831;position:relative;top:120px;width:60%;"/>
        </div>
        <div class="col-lg-5 col-md-5 hidden-sm hidden-xs">
            <form id="a">
                Name:<input type="text" class="info" placeholder="Enter your name" /><br> <br><br><br>
                Gender:
                <ul>
                    <li>
                        <input type="radio" id="s-option" name="selector">
                        <label for="s-option">Male</label>
                        <div class="check"><div class="inside"></div></div>
                    </li>
                    <li>
                        <input type="radio" id="t-option" name="selector">
                        <label for="t-option">Female</label>
                        <div class="check"><div class="inside"></div></div>
                    </li>
                </ul>
                <br>
                <p style="position:relative;
                left:-356px;top:40px;">Age:</p><input type="text" class="info" placeholder="Enter your age" /><br> <br><br><br>
                Email:<input type="text" class="info"  placeholder="Enter your email" /><br> 
            </form>
        </div>
        <div class="col-lg-2 col-md-2 hidden-sm hidden-xs"></div>
    </div>
</div>
